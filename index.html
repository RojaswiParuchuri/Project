<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/39104f03ea.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
    <div class="formbox">
        <h1 id="title">Sign Up</h1>
        <form>
            <div class="inputgroup">
                <div class="inputfield" id="nameField">
                    <i class="fa-solid fa-user-tie"></i>
                    <input type="text" placeholder="Name">
                </div>
                <div class="inputfield">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="Email" placeholder="email">
                </div>
                <div class="inputfield">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="password1">
                </div>
                <a href="#" id="fp">Forgot Password</a>
            </div>
            <div class="btn-field">
                <button type="button" id="signupBtn">Sign up</button>
                <button type="button" id="signinBtn" class="disable">Sign in</button>
            </div>
        </form>
    </div>
    </div>
    <script>
        let signupBtn=document.getElementById("signupBtn")
        let signinBtn = document.getElementById("signinBtn")
        let nameField = document.getElementById("nameField")
        let title = document.getElementById("title")
        let fp=document.getElementById("fp")

        signinBtn.onclick =function(){
            nameField.style.maxHeight="0";
            title.innerHTML="Sign In";
            signupBtn.classList.add("disable");
            signinBtn.classList.remove("disable");
           // <a href="#" id="fp">Forgot Password</a>
        }
        signupBtn.onclick = function () {
            fp.style.maxHeight="0";
            nameField.style.maxHeight = "60px";
            title.innerHTML = "Sign Up";
            signupBtn.classList.remove("disable");
            signinBtn.classList.add("disable");

        }
    </script>
</body>
</html>
